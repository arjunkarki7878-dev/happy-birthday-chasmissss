<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Chasmiss ü§ì‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    color: #fff;
    overflow-x: hidden;
}

h1 {
    margin-top: 30px;
    font-size: 2.5em;
}

#typing {
    font-size: 2em;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 1.2em;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

#slideshow {
    margin-top: 30px;
}

#slideshow img {
    width: 90%;
    max-width: 400px;
    height: auto;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    transition: opacity 0.5s ease-in-out;
}

#counter {
    margin-top: 20px;
    font-size: 1.3em;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: white;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh); }
}

@media (max-width: 500px) {
    h1 { font-size: 2em; }
    #typing { font-size: 1.5em; }
    #slideshow img { max-width: 300px; }
}
</style>
</head>

<body>

<h1>Happy Birthday</h1>
<div id="typing"></div>

<button onclick="startSurprise()">Click Me üíå</button>

<div id="slideshow">
    <img id="slide" src="photo1.jpg">
</div>

<div id="counter"></div>

<audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Typing effect
const text = "Chasmiss ‚ù§Ô∏è";
let i = 0;
function typing() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 100);
    }
}
typing();

// Slideshow - all 10 photos
const images = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg",
    "photo6.jpg",
    "photo7.jpg",
    "photo8.jpg",
    "photo9.jpg",
    "photo10.jpg"
];

let index = 0;
const slide = document.getElementById("slide");

function showNextImage() {
    index = (index + 1) % images.length;
    const nextImg = new Image();
    nextImg.src = images[index];
    nextImg.onload = () => {
        slide.style.opacity = 0;
        setTimeout(() => {
            slide.src = images[index];
            slide.style.opacity = 1;
        }, 200);
    };
}

setInterval(showNextImage, 3000);

// Love counter
const startDate = new Date("May 10, 2025");
function updateCounter() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("counter").innerHTML =
        "‚ù§Ô∏è We have been together for " + days + " days ‚ù§Ô∏è";
}
updateCounter();
setInterval(updateCounter, 1000*60*60);

// Confetti
function startSurprise() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
